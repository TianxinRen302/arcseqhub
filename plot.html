                    <!-- <h1>introgression site query</h1> -->

                    <!--表单form
                    action: 表单提交的位置，可以是网站，也可以是一个请求处理地址
                    method: post,get 提交方式
                    get方式:我们可以在url中看到我们提交的信息，不安全，高效
                    post方式:比较安全，传输大文件-->
                    <form action="result.html" method="post"> 
                    {% csrf_token %}
                        <!-- selector bar -->
                        <!-- <p style="font-weight: bold;">Choose archaic human to show: </p>
                        <div  class="selector-bar" style="font-size: 16px;">

                            <br>
                        </div> -->

                        <!-- select dropdown -->
                        <p>
                            <label for="myChoice" style="font-weight: bold;">Choose a reference genome:</label>
                            <select id="GenomeChoice" name="option_Reference" style="font-size: 13px;">
                                <option value="hg19">HG19</option>
                                <option value="hg38">HG38</option>
                                <option value="chm13">CHM13</option>
                            </select>
                        </p>

                        <p style="font-weight: bold;">Sample ID: <input type="text" id="Sample_ID" name="sample_id" placeholder="Default: all"></p>
                        <p style="font-weight: bold;">Chrom num: <input type="text" id="Chrom num" name="Chromosome_num"></p>
                        <p style="font-weight: bold;">Start: <input type="text" id="Start" name="Start"></p>
                        <p style="font-weight: bold;">End: <input type="text" id="End" name="End"></p>
                        <input type="submit" onclick="wait()">
                        <input type="reset">
                        <button type="button" name="" onclick="fillValues_locus()">Example</button>
                      </p>
                    </form>
